<div class="cartBox">
    <h1 class="text-danger">Shopping Cart</h1>
    <div class="headCart">
        <p class="lead">you have <label class="text-danger" >{{cartproducts.length}}</label> item in your cart</p>
        <span class="text-danger card-header" (click)="cleardata()">clear shopping cart</span>
    </div>
    <table class="table table-secondary">
        <thead>
            <tr >
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th style="width :25%">Quantity</th>
                <th>total</th>
                <th></th>
            </tr>
        </thead>
        <tbody >
            <tr  *ngFor="let item of cartproducts ,let index = index">
                <td><img style="width:50px ; height:50px" src="{{item.item.image}}" alt=""></td>
                <td>{{item.item.title}}</td>
                <td>{{item.item.price}} L.E</td>
                <td>
                    <div class="quantity">
                       <button class="btn btn-dark" (click)="addamount(index)">+</button>
                       <input class="form-control" type="number" [(ngModel)]="item.quantity" (change)="detectchang()" min="1" > 
                       <button class="btn btn-dark" (click)="minsamount(index)">-</button> 
                    </div>
                </td>
                <td>{{item.item.price * item.quantity}} L.E</td>
                <td class="btn btn-danger m-3" (click)="deleteproduct(index)" >Delete</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>{{total}} </th>
                <th><button class="btn btn-success" (click)=" addcartapi()">Order Now</button></th>
            </tr>
        </tfoot>
    </table>
</div>
<div class="alert alert-success" role="alert" *ngIf="success"> <strong>well done!</strong> Your order is successfully send</div>
